---
layout: default
---

<div class="home">

  <h1 class="page-heading">Properties</h1>

  <ul class="post-list">
    {% for property in site.properties %}
      <li>
        <h2>
          <a class="post-link" href="{{ property.url | prepend: site.baseurl }}">{{ property.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
